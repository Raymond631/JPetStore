<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JPetStore</title>
    <link href="/jpetstore/css/style.css" rel="stylesheet"/>
    <link href="/jpetstore/css/base.css" rel="stylesheet">
    <link href="/jpetstore/css/common.css" rel="stylesheet">
    <link href="/jpetstore/css/detail.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/mathjs@7.0.1/dist/math.min.js" type="text/javascript"></script>
    <script src="/jpetstore/js/detail.js"></script>
</head>
<body>
<!-- 头部 -->
<header id="header">
    <!-- 顶部导航栏start -->
    <div class="site-topbar">
        <div class="container">
            <!-- 导航栏 -->
            <nav class="topbar-nav">
                <a href="/jpetstore">JPetStore</a>
                <span class="sep">|</span>
                <a href="https://www.ixiupet.com/zixun/">宠物资讯</a>
                <span class="sep">|</span>
                <a href="https://www.ixiupet.com/zhanhui/">宠物展会</a>
                <span class="sep">|</span>
                <a href="https://www.ixiupet.com/xuanpin/">选品库</a>
                <span class="sep">|</span>
                <a href="https://www.ixiupet.com/baike/">宠物百科</a>
                <span class="sep">|</span>
                <a href="https://www.ixiupet.com/tupian/">萌宠图片</a>
                <span class="sep">|</span>
                <a href="https://www.ixiupet.com/pinpai/">品牌大全</a>
                <span class="sep">|</span>
                <a href="https://www.ixiupet.com/pinzhong/">宠物品种</a>
                <span class="sep">|</span>
                <a href="javascript:;" id="J_siteDownloadApp">下载app</a>
            </nav>
            <!-- 购物车 -->
            <div class="topbar-cart top-cart" id="J_miniCartTrigger">
                <a href="/jpetstore/MyCart.html">
                    <em></em>
                    购物车
                </a>
                <div class="cart-menu" id="J_miniCartMenu">
                    购物车中还没有商品，赶紧选购吧！
                </div>
            </div>
            <!-- 登录注册 -->
            <div class="topbar-info" id="notLogin">
                <a href="/jpetstore/Login.html">登录</a>
                <span class="sep">|</span>
                <a href="/jpetstore/Register.html">注册</a>
            </div>
            <div class="topbar-info" id="logined">
                <a href="javascript:logout();">退出登录</a>
                <span class="sep">|</span>
                <a href="/jpetstore/MyOrder.html">我的订单</a>
            </div>
        </div>
    </div>
    <!-- 顶部导航栏end -->

    <!-- nav start -->
    <div class="nav">
        <div class="w">
            <div class="dropdown fl">
                <div class="dt">
                    <a href="/jpetstore"><img src="/jpetstore/image/header/logo.png"></a>
                </div>
            </div>
            <!-- 右侧导航 -->
            <div class="navitems fl">
                <ul>
                    <li><a href="/jpetstore/#dogs">狗狗</a></li>
                    <li><a href="/jpetstore/#cats">猫猫</a></li>
                    <li><a href="/jpetstore/#birds">鸟类</a></li>
                    <li><a href="/jpetstore/#fish">水族</a></li>
                    <li><a href="/jpetstore/#reptiles">两栖爬行</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- nav end -->
</header>
<!--详情-->
<section>
    <div class="de_container w">
        <div class="product_intro clearfix">

            <div class="entry_tit">
                <dl class="entry_tit_pet">
                    <dt>基本信息栏</dt>
                    <dd>
                        <span>中文名：</span>
                        <em id="product_name_Chinese"></em>
                    </dd>
                    <dd>
                        <span>英文名：</span>
                        <em id="product_name_English"></em>
                    </dd>
                    <dd>
                        <span>性　格：</span>
                        <em id="product_character"></em>
                    </dd>
                    <dd>
                        <span>祖　籍：</span>
                        <em id="product_ancestry"></em>
                    </dd>
                    <dd>
                        <span>易患病：</span>
                        <em id="product_disease"></em>
                    </dd>
                    <dd>
                        <span>寿　命：</span>
                        <em id="product_life"></em>
                    </dd>
                </dl>
                <div class="entry_tit_rig">
                    <img id="petImage" alt="暂无图片" src="/jpetstore/image/img.png"/>
                </div>
                <div style="font: 16px/20px 'Microsoft YaHei'">
                    <span>简  介：</span>
                    <em id="product_introduce"></em>
                </div>
            </div>

            <div style="float: left;width: 450px;margin-top: 29px;margin-bottom: 20px">
                <dl class="choose_color">
                    <dt style="font: 20px 'Microsoft YaHei';margin-bottom: 20px">选择子项</dt>
                    <dd id="pet_list"></dd>
                </dl>
            </div>
            <div class="itemInfo_wrap fr" style="margin-top: 45px">
                <div class="sku_name" id="pet_name"></div>
                <div class="summary">
                    <dl class="summary_price">
                        <dt style="font: 20px 'Microsoft YaHei'">价格</dt>
                        <dd>
                            <i class="price" id="pet_price"></i>
                        </dd>
                    </dl>
                    <div class="choose_btns">
                        <div class="choose_amount">
                            <input id="item_num" type="text" value="1">
                            <a class="add" href="javascript:num_up();">+</a>
                            <a class="reduce" href="javascript:num_down();">-</a>
                        </div>
                        <a class="addcar" href="javascript:addToCart();" id="addToCart">加入购物车</a>
                        <span id="msg"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 页脚 -->
<footer>
    <!-- 固定 -->
    <div class="div_home">
        <div class="div_home" id="userButton">
            <a class="home2" href="/jpetstore/SelfCenter.html"><span>个人中心</span></a>
            <a class="home5" href="/jpetstore/MyCart.html"><span>购物车</span></a>
        </div>
        <a class="img_yincang" href="#top"><span>回到顶部</span></a>
    </div>
</footer>
</body>
</html>
