<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link href="/jpetstore/css/shopping.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/mathjs@7.0.1/dist/math.min.js" type="text/javascript"></script>
    <script src="/jpetstore/js/shopping.js" type="text/javascript"></script>
</head>
<body>
<!-- 头部 -->
<header class="site-header site-mini-header">
    <div class="container">
        <!--logo -->
        <div class="header-logo">
            <a class="logo ir" href="/jpetstore"></a>
        </div>
        <!-- 标题 -->
        <div class="header-title has-more" id="J_miniHeaderTitle">
            <h2>我的购物车</h2>
            <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
        </div>
        <div class="topbar-info" id="J_userInfo">
            <a class="link link-order" href="/jpetstore/MyOrder.html" rel="nofollow">我的订单</a>
        </div>
    </div>
</header>
<!-- 商品内容 -->
<section class="page-main">
    <div class="container">
        <div class="cart-goods-list" id="J_cartListGoods">
            <div class="list-head myclear" data-checked="false">
                <div class="col col-check"><i class="iconfont icon-checkbox J_select" id="J_selectAll">√</i>全选</div>
                <div class="col col-img">&nbsp;</div>
                <div class="col col-name">商品名称</div>
                <div class="col col-price">单价</div>
                <div class="col col-num">数量</div>
                <div class="col col-total">小计</div>
                <div class="col col-action">操作</div>
            </div>
            <div id="wapper">

            </div>
            <div class="cart-bar myclear cart-bar-fixed">
                <div class="section-left">
                    <a class="back-shopping J_goShoping" href="/jpetstore">继续购物</a>
                    <span class="cart-total">
								共
								<i id="J_cartTotalNum">1</i>
								件商品，已选择
								<i id="J_selTotalNum">0</i>
								件
							</span>
                    <span class="total-price">
								合计：<em id="J_cartTotalPrice">0</em>元
							</span>
                    <a class="btn btn-disabled" id="J_goCheckout">去结算</a>
                </div>
                <div class="no-select-tip" id="J_noSelectTip">
                    请勾选需要结算的商品
                    <i class="arrow arrow-a"></i>
                    <i class="arrow arrow-b"></i>
                </div>
            </div>
        </div>
        <h2 class="xm-recommend-title"><span id="J_span">已经到底啦！</span></h2>
    </div>
</section>
</body>
</html>
