<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link href="/jpetstore/css/Login.css" rel="stylesheet"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/jpetstore/js/register.js" type="text/javascript"></script>
</head>
<body>
<div class="wrap">
    <!-- 头部logo -->
    <header class="header-wrap">
        <div class="header-logo">
            <a href="/jpetstore">
                <img src="/jpetstore/image/login/placeholder.png">
            </a>
        </div>
    </header>
    <!-- 主要内容 -->
    <section class="main-wrap">
        <div class="layout_panel">
            <div class="mian-content">
                <div class="nav_tabs" id="nav-tabs">
                    <a class="navtab-link now" href="javascript: void(0);">注册</a>
                </div>
                <div class="loginbox">
                    <div class="btn login_area">
                        <form action="/jpetstore/User/register" autocomplete="off" id="registerForm" method="post">
                            <input class="item_account" id="username" name="userId" placeholder="用户名" required="required"
                                   type="text">
                            <div class="err_tip" id="name_repeat"></div>
                            <input class="item_account" id="pwd" name="password" placeholder="密码" required="required"
                                   type="password">
                            <input class="item_account" id="password_repeat" name="password_repeat" placeholder="确认密码"
                                   required="required" type="password">
                            <input class="code_input" id="code" name="vCode" placeholder="验证码" required="required"
                                   type="text">
                            <a class="code_link">
                                <img alt="验证码" class="code_img" id="verificationCode"
                                     onclick="newVerification()" src="/jpetstore/verificationCode">
                            </a>
                            <div class="err_tip" id="errer">
                                <span class="error-con">${requestScope.messageBox}</span>
                            </div>
                            <input class="btnadpt item_account" type="submit" value="注册">
                        </form>
                        <div class="other_panel myclear">
                            <div class="links_area">
                                <a href="/jpetstore/User/Login.html">已有账号？立即登录</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 底部声明 -->
    <footer class="footer-wrap">
        <div class="myclear">
            <ul class="lang-select-list">
                <li><a class="current" href="javascript: void(0);">简体</a>|</li>
                <li><a href="javascript: void(0);">繁体</a>|</li>
                <li><a href="javascript: void(0);">English</a>|</li>
                <li><a href="javascript: void(0);">常见问题</a>|</li>
                <li><a href="javascript: void(0);">隐私政策</a></li>
            </ul>
        </div>
        <div class="footer-intro">
            中南大学版权所有
        </div>
    </footer>
</div>
</body>
</html>
