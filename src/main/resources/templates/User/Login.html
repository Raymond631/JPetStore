<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link href="/jpetstore/css/Login.css" rel="stylesheet"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/jpetstore/js/login.js" type="text/javascript"></script>
</head>
<body>
<div class="wrap">
    <!-- 头部logo -->
    <header class="header-wrap">
        <div class="header-logo">
            <a href="/jpetstore/">
                <img src="/jpetstore/image/login/placeholder.png">
            </a>
        </div>
    </header>
    <!-- 主要内容 -->
    <section class="main-wrap">
        <div class="layout_panel">
            <div class="mian-content">
                <div class="nav_tabs" id="nav-tabs">
                    <a class="navtab-link now" href="javascript: void(0);">登录</a>
                </div>
                <div class="loginbox">
                    <div class="btn login_area">
                        <form action="/jpetstore/User/login" autocomplete="off" method="post">
                            <input class="item_account" id="username" name="userId" placeholder="用户名" required="required"
                                   type="text">
                            <input class="item_account" id="pwd" name="password" placeholder="密码" required="required"
                                   type="password">
                            <input class="code_input" id="code" name="vCode" placeholder="验证码" required="required"
                                   type="text">
                            <a class="code_link">
                                <img alt="验证码" class="code_img" id="verificationCode"
                                     onclick="newVerification()" src="/jpetstore/verificationCode">
                            </a>
                            <div class="err_tip" id="errer">
                                <span class="error-con">${requestScope.messageBox}</span>
                            </div>
                            <input class="btnadpt item_account" type="submit" value="登录">
                        </form>
                        <div class="other_panel myclear">
                            <div class="links_area">
                                <a href="/jpetstore/User/Register.html">没有账号？立即注册</a>
                            </div>
                            <div class="other_login_type">
                                <p>------------其他方式登录(敬请期待)------------</p>
                                <div class="oth_type_links" id="sns-login-links">
                                    <a class="icon_type btn_qq" data-type="qq" href="javascript: void(0);"
                                       title="QQ登录">
                                        <i class="btn_sns_icontype icon_default_qq"></i>
                                    </a>
                                    <a class="icon_type btn_weixin" data-type="weixin" href="javascript: void(0);"
                                       title="微信登录">
                                        <i class="btn_sns_icontype icon_default_weixin"></i>
                                    </a>
                                    <a class="icon_type btn_alipay" data-type="alipay" href="javascript: void(0);"
                                       title="支付宝登录">
                                        <i class="btn_sns_icontype icon_default_alipay"></i>
                                    </a>
                                    <a class="icon_type btn_weibo" data-type="weibo" href="javascript: void(0);"
                                       title="微博登录">
                                        <i class="btn_sns_icontype icon_default_weibo"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 底部声明 -->
    <footer class="footer-wrap">
        <div class="myclear">
            <ul class="lang-select-list">
                <li><a class="current" href="javascript: void(0);">简体</a>|</li>
                <li><a href="javascript: void(0);">繁体</a>|</li>
                <li><a href="javascript: void(0);">English</a>|</li>
                <li><a href="javascript: void(0);">常见问题</a>|</li>
                <li><a href="javascript: void(0);">隐私政策</a></li>
            </ul>
        </div>
        <div class="footer-intro">
            中南大学版权所有
        </div>
    </footer>
</div>
</body>
</html>
